<div class="modal-body">
    
    <div class="form-group">
        <div class="col-md-5">
            <select class="form-control" multiple="multiple" [(ngModel)]="selectedUserMarket">
                <option *ngFor="let userMarket of this.userMarkets" [ngValue]="userMarket">{{userMarket.name}}</option>
            </select>
        </div>
        <div class="col-md-2 button-col">
            <br><br>
            <a (click)="copyToMarket()" class="btn">
                <i class="material-icons">arrow_forward</i>
            </a>
            <br><br>
            <a (click)="removeFromMarket()" class="btn">
                <i class="material-icons">arrow_back</i>
            </a>
        </div>
        <div class="col-md-5">
            <select class="form-control" multiple="multiple" [(ngModel)]="selectedMarket">
                <option *ngFor="let currentMarket of this.currentMarkets" [ngValue]="currentMarket" [attr.disabled]="currentMarket.isCopied ? 'disabled' : null">{{currentMarket.name}}</option>
            </select>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <a class="btn btn-primary" (click)="saveChanges()">Save changes</a>
</div>
