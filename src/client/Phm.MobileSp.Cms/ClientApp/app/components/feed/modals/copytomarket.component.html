<div class="modal-body">
    
    <div class="form-group">
        <div class="col-md-5">
            <select class="form-control" multiple="multiple" #inOtherMarkets>
                <option *ngFor="let userMarket of this.userMarkets" value="userMarket.id">{{userMarket.name}}</option>
            </select>
        </div>
        <div class="col-md-1">
            <br><br>
            <i class="material-icons">keyboard_arrow_right</i>
            <br><br>
            <i class="material-icons">keyboard_arrow_left</i>
        </div>
        <div class="col-md-5">
            <select class="form-control" multiple="multiple" #OtherMarkets>
                <option *ngFor="let currentMarket of this.currentMarkets" value="currentMarkets.id" disabled>{{currentMarket.name}}</option>
            </select>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
</div>
