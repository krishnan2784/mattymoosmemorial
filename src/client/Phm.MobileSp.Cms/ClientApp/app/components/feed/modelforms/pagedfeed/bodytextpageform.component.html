<div [formGroup]="form" *ngIf="this.model">
    <richtexteditor [form]="form" [formSubmitted]="submitted"
            [elementId]="'baseFeedPages-' + index + '-bodyText'"
            [formControlId]="'bodyText'"
            [label]="'Body text'"
            [validationMessage]="'Body text is required.'"></richtexteditor>
</div>
