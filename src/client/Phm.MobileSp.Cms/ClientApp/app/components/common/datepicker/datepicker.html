<div class="dp_content">

  <div class="inputRow">
    <div class="fakeInput" (click)="show = !show">
        <div class="input">
            {{displayDate}}
        </div>
      <div class="icon">
        <i class="material-icons">today</i>
      </div>
    </div>
  </div>
  <div class="showCalendar" *ngIf="show">
    <div class="calendarHeader">
        <div class="monthSelector">
            <div class="chMS col-md-2" (click)="prevMonth()"><i class="material-icons">chevron_left</i></div>
            <div class="col-md-7">{{shortMonths[selectedMonth]}} {{selectedYear}}</div>
            <div class="chMS col-md-2" (click)="nextMonth()"><i class="material-icons">chevron_right</i></div>
        </div>
        <div class="clearfix"></div>
        <div class="weekDays">
            <div class="sdayTop">M</div>
            <div class="sdayTop">T</div>
            <div class="sdayTop">W</div>
            <div class="sdayTop">T</div>
            <div class="sdayTop">F</div>
            <div class="sdayTop">S</div>
            <div class="sdayTop">S</div>
            <div class="clearfix"></div>
        </div>
    </div>

    <div class="daysItSelf">
      <div class="sday" *ngFor="let item of pastDays; let i = index"></div>
      <div class="sday dayNonToday" [ngClass]="
                {
                    dayInThePast : checkPastDay(j+1),
                    selectedDay  : isSelectedDay(j+1)
                }"
           *ngFor="let item of dummyArrayGenerator(lastDayOfMonth(selectedMonth + 1,selectedYear));
                let j = index"
           (click)="select(j+1,selectedMonth,selectedYear)">{{j+1}}
      </div>
        <div class="clearfix"></div>

    </div>
  </div>
