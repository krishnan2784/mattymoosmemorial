<div class="loader" *ngIf="!leaderBoard"></div>

<leaderboard *ngIf="leaderBoard"
             [data]="leaderBoard"
             [updatedData]="myUpdatedData"
             [refineGroups]="refineGroups"
             (datesChanged)="getNewDataFromServer($event)"
             (report)="handleReport($event)">
</leaderboard>
