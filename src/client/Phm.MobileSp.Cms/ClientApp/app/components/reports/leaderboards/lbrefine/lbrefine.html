<div class="lbRefine">
  <div class="sectionRow">
    <div class="strong">Refine by:</div>
    <div class="right pointer" (click)="clearAll();broadcastChanges();">Clear all</div>
  </div>
  <div class="dates" *ngIf="!hideDates">
      <datepicker (dateSelected)="handleStartDate($event);broadcastChanges();" [initialDate]="date1" [cannotSelectPast]="false"></datepicker>
      <datepicker (dateSelected)="handleEndDate($event);broadcastChanges();" [initialDate]="date2" [cannotSelectPast]="false" [minDay]="minDay" [minJsMonth]="minMonth" [minYear]="minYear"></datepicker>
  </div>
  <div *ngFor="let g of groups; let a = index">
    <div class="sectionRow groupBy">
      <div>{{g.groupName}}</div>
      <div class="right pointer" (click)="clearGroup(a);broadcastChanges();">Clear</div>
    </div>
    <div class="groups" [style.height]="g.height ? g.height : 'inherit'">
        <div *ngFor="let i of g.items" class="item" (click)="i.selected = ! i.selected; broadcastChanges()">
          <input type="checkbox" [(ngModel)]="i.selected">
          <label>{{i.name}}</label>
        </div>
    </div>
  </div>
  <div *ngIf="!hideRange" class="range">
    <div class="sectionRow">
      <div>Range</div>
      <div class="right pointer" (click)="broadcastChanges();">Reset</div>
    </div>
    <div class="lbSlider">
        <input type="text" id="sliderElement" name="sliderElement" value="" />
    </div>
  </div>
</div>
