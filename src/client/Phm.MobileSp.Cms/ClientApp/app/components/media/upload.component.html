<h5>
    {{title}}
</h5>
<p [class.warning]="!correctType">
    <span *ngIf="uploaderType==uploaderTypes.Any || uploaderType==uploaderTypes.Image">Images must be jpeg or png format. </span>
    <span *ngIf="uploaderType==uploaderTypes.Any || uploaderType==uploaderTypes.Video">Videos must be mp4. </span>     
</p>
<div class="upload-container">
    <div class="file-field input-field">
        <div class="btn">
            <span>File</span>
            <input type="file" (change)="filesSelectHandler($event)" [disabled]="uploading || disabled" accept="video/mp4,image/png,image/jpg,image/jpeg" *ngIf="uploaderType==uploaderTypes.Any">
            <input type="file" (change)="filesSelectHandler($event)" [disabled]="uploading || disabled" accept="image/png,image/jpg,image/jpeg" *ngIf="uploaderType==uploaderTypes.Image">
            <input type="file" (change)="filesSelectHandler($event)" [disabled]="uploading || disabled" accept="video/mp4" *ngIf="uploaderType==uploaderTypes.Video">
        </div>
        <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
        </div>
    </div>
    <span class="input-group-btn">
        <span class="btn btn-primary btn-save" (click)="uploadFile()" *ngIf="!disabled" [class.disabled]="uploading || !files || files.length==0">Upload</span>
    </span>
    <div *ngIf="showPreview" class="preview-container">
        <div *ngIf="imagePreviewUrl || videoPreviewUrl" >
            <h5 class="col-md-4">{{previewText}}</h5>
            <img *ngIf="imagePreviewUrl" src="{{imagePreviewUrl}}" class="col-md-8 preview-image" />
            <video *ngIf="videoPreviewUrl" controls class="col-md-8 preview-image"><source src="{{videoPreviewUrl}}" type="video/mp4"></video>
            <div class="clearfix"></div>
            <hr />
        </div>
        <div *ngIf="uploading" class="loader"></div>
    </div>
    <div class="clearfix"></div>
</div>
<div [formGroup]="form" *ngIf="form">
	<input type="hidden" formControlName="{{formControlId}}">
</div>
