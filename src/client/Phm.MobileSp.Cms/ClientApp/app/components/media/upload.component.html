<div>
    <p>Upload one or more photos using this form:</p>
    <input type="file" accept="image/*" (change)="filesSelectHandler($event)" />
</div>
<span class="input-group-btn">
    <button class="btn btn-primary btn-save" (click)="uploadFile()">Upload</button>
</span>
<div *ngIf="showPreview" class="preview-container">
    <img src="{{imagePreviewUrl}}" *ngIf="imagePreviewUrl" class="preview-image" />
    <div *ngIf="uploading" class="loader"></div>
</div>
