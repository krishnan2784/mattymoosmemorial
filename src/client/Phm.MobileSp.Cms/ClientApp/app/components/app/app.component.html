<div class='container-fluid'>

        <div class="body-content">
            <div class='col-sm-2 content-col nav-col'>
                <nav-menu></nav-menu>
            </div>
            <div class='col-sm-10 content-col'>
                <div *ngIf="pageTitle!=''" class="header-bar">
                    <div class="header-bar-content">
                        <div *ngIf="backButtonText" class="back-button">
                            <a (click)="goBack()"><i class="material-icons">keyboard_arrow_left</i> {{backButtonText}}</a>
                        </div>
                        <div class="col-md-8">
                            <h5 class="page-title">
                                {{pageTitle}}
                            </h5>
                        </div>
                        <div class="col-md-4">
                            <marketdropdown *ngIf="this.marketDropdownIsVisible" class="marketdropdown"></marketdropdown>
                        </div>
                        <hr/>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="router-content">
                    <router-outlet></router-outlet>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
</div>
<footer></footer>
