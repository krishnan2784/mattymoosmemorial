<div *ngIf="userMarkets && userMarkets.length>1 && currentMarket">
    <select class="form-control" [(ngModel)]="currentMarket" (ngModelChange)="updateCurrentMarket($event)" materialize="material_select" [disabled]="!enabled" id="market-dropdown">
        <option *ngFor="let market of userMarkets" [ngValue]="market">{{market.name}}</option>
    </select>
</div>
