<div class="lbRefine">
  <div class="sectionRow">
    <div class="strong">Refine by:</div>
    <div class="right pointer" (click)="clearAll();broadcastChanges();">Clear all</div>
  </div>
  <div class="dates" *ngIf="!hideDates">
      <phmdatepicker (dateSelected)="handleStartDate($event);broadcastChanges();" [initialDate]="date1" [cannotSelectPast]="false"></phmdatepicker>
      <phmdatepicker (dateSelected)="handleEndDate($event);broadcastChanges();" [initialDate]="date2" [cannotSelectPast]="false" [minDay]="minDay" [minJsMonth]="minMonth" [minYear]="minYear"></phmdatepicker>
  </div>
  <div *ngFor="let g of groups; let a = index">
    <div class="sectionRow groupBy">
      <div>{{g.groupName}}</div>
      <div class="right pointer" (click)="clearGroup(a);broadcastChanges();" id="btn-reset-{{a}}">Clear</div>
    </div>
    <div class="groups" [style.height]="g.height ? g.height : 'inherit'">
        <div *ngFor="let i of g.items; let b = index" class="item">
          <mat-checkbox [(ngModel)]="i.selected" id="filter-input-{{a}}-{{b}}" (click)="broadcastChanges()">
            {{i.name}}
          </mat-checkbox>
        </div>
    </div>
  </div>
  <div *ngIf="!hideRange" class="range">
    <div class="sectionRow">
      <div>Range</div>
      <div class="right pointer" (click)="broadcastChanges();" id="btn-reset-range">Reset</div>
    </div>
    <div class="lbSlider">
        <input type="text" id="sliderElement" name="sliderElement" value="" />
    </div>
  </div>
</div>
