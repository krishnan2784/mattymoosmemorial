<div *ngIf="userMarkets && userMarkets.length>1 && currentMarket">
  <mat-select class="form-control" [(ngModel)]="currentMarket" (ngModelChange)="updateCurrentMarket($event)" [disabled]="!enabled" id="market-dropdown">
    <mat-option *ngFor="let market of userMarkets" [value]="market">{{market.name}}</mat-option>
  </mat-select>
</div>
