<div *ngIf="userMarkets && userMarkets.length>1 && currentMarket">
  <md-select [(ngModel)]="currentMarket" name="currentMarket"  (ngModelChange)="updateCurrentMarket($event)" [disabled]="!enabled">
    <md-option *ngFor="let market of userMarkets" [value]="market">{{market.name}}</md-option>
  </md-select>
</div>
