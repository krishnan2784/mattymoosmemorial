<div *ngIf="userMarkets && userMarkets.length>1 && currentMarket">
  <mat-select [(ngModel)]="currentMarket" name="currentMarket"  (ngModelChange)="updateCurrentMarket($event)" [disabled]="!enabled">
    <mat-option *ngFor="let market of userMarkets" [value]="market">{{market.name}}</mat-option>
  </mat-select>
</div>
